<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Fat Black Cat Studio</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="shortcut icon" href="images/favicon.ico">
  <link rel="icon" type="images/png" href="images/favicon-196.png">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700" rel="stylesheet">
</head>
<body>

  <main>
    <div class="grid">
      <div class="unit xs-1 gutter pin-c">
        <div class="card max-length">
          <img class="logo" src="/images/logo.svg" alt="Fat Black Cat Studio">
          <img class="ima-flex pad-b" src="/images/logo-horizontal.svg" alt="Fat Black Cat Studio">
          <h1 class="text-center pad-t-1-4">COMING SOON</h1>
        </div>
        <div class="grid max-length">
          <div class="unit xs-1 s-1 m-1 l-1 text-center">
            <a class="btn btn-icon" href="mailto:info@fatblackcat.ca">
              <i class="icon i-32">
                <svg><use xlink:href="/images/icons.svg#email"/></svg>
              </i>
            </a>
            <a class="btn btn-icon" href="https://www.instagram.com/fatblackcatstudio/">
              <i class="icon i-32">
                <svg><use xlink:href="/images/icons.svg#instagram"/></svg>
              </i>
            </a>
            <a class="btn btn-icon" href="https://www.facebook.com/fatblackcatstudio/">
              <i class="icon i-32">
                <svg><use xlink:href="/images/icons.svg#facebook"/></svg>
              </i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
